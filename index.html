<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skin Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 to-white flex items-center justify-center p-6">

  <div class="w-full max-w-xl bg-white shadow-2xl rounded-3xl p-8">
    <h1 class="text-4xl font-bold text-gray-800 text-center mb-4">Skin Analyzer</h1>
    <p class="text-gray-600 text-center mb-8">Upload an image or use your camera to analyze your skin and get personalized skincare tips.</p>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row justify-center gap-4 mb-6">
      <input type="file" accept="image/*" id="uploadInput" class="hidden" onchange="previewImage(event)">
      <button onclick="document.getElementById('uploadInput').click()" class="bg-pink-500 hover:bg-pink-600 text-white font-medium py-2 px-4 rounded-xl shadow">
        ğŸ“ Upload Image
      </button>

      <button onclick="openCamera()" class="bg-pink-500 hover:bg-pink-600 text-white font-medium py-2 px-4 rounded-xl shadow">
        ğŸ“¸ Use Camera
      </button>
    </div>

    <!-- Preview Section -->
    <div id="previewContainer" class="text-center space-y-4">
      <video id="cameraView" class="mx-auto max-h-80 rounded-xl shadow-lg hidden" autoplay></video>

      <button id="captureButton" onclick="capturePhoto()" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-xl shadow hidden">
        ğŸ“¸ Capture Photo
      </button>

      <canvas id="canvas" class="hidden"></canvas>
      <img id="previewImage" class="mx-auto max-h-80 rounded-xl shadow-lg hidden" alt="Preview">

      <!-- Analyze Button -->
      <button id="analyzeButton" onclick="analyzeSkin()" class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-xl shadow hidden">
        ğŸ§ª Analyze Skin
      </button>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="text-center space-y-4">
      <div class="animate-spin h-12 w-12 border-4 border-purple-400 border-t-transparent rounded-full mx-auto"></div>
      <p class="text-xl font-semibold text-purple-600">Analyzing your skin...</p>
    </div>
  </div>
  
  <!-- Result Section -->
  <div id="resultSection" class="fixed inset-0 bg-white bg-opacity-95 flex items-center justify-center z-40 hidden">
    <div class="bg-white p-6 rounded-2xl shadow-xl max-w-md text-center overflow-hidden">
      <h2 class="text-2xl font-bold text-purple-700 mb-4">âœ¨ Your Skin Type</h2>
      <p id="skinTypeText" class="text-xl font-semibold text-gray-800 mb-4">Normal</p>
      <h3 class="text-lg font-semibold text-gray-700">Recommended Treatment:</h3>
      
      <!-- Scrollable recommendations -->
      <div id="recommendationContainer" class="text-gray-600 list-disc list-inside mt-2 text-left max-h-60 overflow-y-auto p-2">
        <ul id="recommendationList" class="text-gray-600 list-disc list-inside mt-2 text-left"></ul>
      </div>

      <button onclick="closeResult()" class="mt-6 px-4 py-2 bg-purple-600 text-white rounded-xl hover:bg-purple-700">Done</button>
    </div>
  </div>
  
  <!-- External JS file -->
  <script src="skin-analyzer.js"></script>

</body>
</html>
